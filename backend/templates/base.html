<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Collinalitics{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/dashboard/">Collinalitics</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="/dashboard/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/accounts/logout/">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="/accounts/login/">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/accounts/signup/">Sign Up</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

</body>
</html>
