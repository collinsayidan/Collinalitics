<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: #0f1117;
            color: #e5e7eb;
        }
        .sidebar {
            width: 260px;
            height: 100vh;
            background: #11131a;
            border-right: 1px solid rgba(255,255,255,0.08);
            position: fixed;
            top: 0;
            left: 0;
            padding: 25px 20px;
        }
        .sidebar .nav-link {
            color: #cbd5e1;
            padding: 12px 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background: rgba(59,130,246,0.15);
            color: #3b82f6;
        }
        .topbar {
            margin-left: 260px;
            height: 70px;
            background: #11131a;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 25px;
        }
        .content {
            margin-left: 260px;
            padding: 30px;
        }
        .avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: #3b82f6;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
    </style>
</head>

<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h3 class="text-light fw-bold mb-4">Collinalitics</h3>

        <nav class="nav flex-column gap-1">
            <a href="/dashboard" class="nav-link {% if request.path == '/dashboard' %}active{% endif %}">
                <i class="bi bi-speedometer2 me-2"></i> Dashboard
            </a>

            <a href="/projects" class="nav-link">
                <i class="bi bi-kanban me-2"></i> Projects
            </a>

            <a href="/reports" class="nav-link">
                <i class="bi bi-bar-chart me-2"></i> Reports
            </a>

            <a href="/training" class="nav-link">
                <i class="bi bi-mortarboard me-2"></i> Training
            </a>

            <a href="/chat" class="nav-link">
                <i class="bi bi-chat-dots me-2"></i> Chat Support
            </a>

            <a href="/settings" class="nav-link">
                <i class="bi bi-gear me-2"></i> Settings
            </a>
        </nav>
    </div>

    <!-- TOP NAVBAR -->
    <div class="topbar">
        <h4 class="m-0 fw-semibold text-light">{% block page_title %}{% endblock %}</h4>

        <div class="d-flex align-items-center gap-3">
            <span class="text-secondary small">Logged in as {{ user.username }}</span>

            <div class="avatar">
                {{ user.username|first|upper }}
            </div>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
