{% extends "base.html" %}
{% block content %}
<h2>Conversation</h2>

<div class="mb-4">
    {% for msg in messages %}
        <div class="p-2 mb-2 {% if msg.sender == user %}bg-dark text-white{% else %}bg-light{% endif %}">
            <strong>{{ msg.sender.username }}</strong><br>
            {{ msg.content }}<br>
            <small>{{ msg.timestamp }}</small>
        </div>
    {% endfor %}
</div>

<form method="POST">
    {% csrf_token %}
    <textarea name="content" class="form-control mb-3" rows="3"></textarea>
    <button class="btn btn-dark">Send</button>
</form>

<a href="/messaging/" class="btn btn-secondary mt-3">Back to Inbox</a>
{% endblock %}
