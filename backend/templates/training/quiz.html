<div class="card bg-dark border border-secondary shadow-sm p-4">

    <h2 class="text-light mb-4">{{ quiz.title }}</h2>

    <form method="POST">
        {% csrf_token %}

        {% for q in questions %}
            <div class="mb-4">
                <p class="text-light fw-bold">{{ q.text }}</p>

                {% for a in q.answer_set.all %}
                    <label class="text-secondary d-block mb-1">
                        <input type="radio" name="{{ q.id }}" value="{{ a.id }}" class="form-check-input me-2">
                        {{ a.text }}
                    </label>
                {% endfor %}
            </div>

            <hr class="border-secondary">
        {% endfor %}

        <button class="btn btn-success mt-3">Submit</button>
    </form>

</div>
