
# Collinalitics/render.yaml
services:
  - type: web
    name: collinalitics-backend
    env: python
    rootDir: backend
    plan: free  # keep free since we don't attach disks

    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate

    # Slightly more robust start (helps with slow DB connections)
    startCommand: gunicorn config.wsgi:application --log-file - --timeout 120 --workers 2

    envVars:
      # Non-secret vars
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        value: collinalitics-backend-cj2b.onrender.com,.onrender.com
      - key: CORS_ALLOW_ALL_ORIGINS
        value: "True"
      - key: CSRF_TRUSTED_ORIGINS
        value: https://collinalitics-backend-cj2b.onrender.com

      # Secrets (values will be set in Render Dashboard, not committed)
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
