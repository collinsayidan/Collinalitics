
services:
  - type: web
    name: collinalitics-backend
    env: python
    rootDir: backend
    plan: free

    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate

    startCommand: gunicorn config.wsgi:application --log-file -

    envVars:
      # Non-secret env vars
      - key: DJANGO_DEBUG
        value: "False"

      - key: DJANGO_ALLOWED_HOSTS
        value: collinalitics-backend.onrender.com

      - key: CORS_ALLOW_ALL_ORIGINS
        value: "True"

      - key: CSRF_TRUSTED_ORIGINS
        value: https://collinalitics-backend.onrender.com

      # Secrets (NEVER commit real values)
      - key: DJANGO_SECRET_KEY
        sync: false

    # If using SQLite with a persistent disk:
    disks:
     - name: backend-sqlite
       mountPath: /opt/render/project/src/backend
