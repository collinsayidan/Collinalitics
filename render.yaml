
# Collinalitics/render.yaml
services:
  - type: web
    name: collinalitics-backend
    env: python
    rootDir: backend
    plan: free  # you can keep free since we don't use disks

    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate

    startCommand: gunicorn config.wsgi:application --log-file -

    envVars:
      # Non-secret vars
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        value: collinalitics-backend.onrender.com
      - key: CORS_ALLOW_ALL_ORIGINS
        value: "True"
      - key: CSRF_TRUSTED_ORIGINS
        value: https://collinalitics-backend.onrender.com

      # Secrets (set values in the Render dashboard, not in git)
      - key: DJANGO_SECRET_KEY
        sync: false

      # PostgreSQL connection string provided by Render Postgres
      - key: DATABASE_URL
        sync: false
